<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${product.carName} + ' Details'">Car Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="card mt-5">
        <div class="card-header">
            <h3 th:text="${product.carName}"></h3>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <img class="img-fluid" th:src="@{'/images/' + ${product.imageFileName}}" alt="Car Image">
                </div>
                <div class="col-md-6">
                    <p><strong>Model:</strong> <span th:text="${product.model}"></span></p>
                    <p><strong>Year:</strong> <span th:text="${product.year}"></span></p>
                    <p><strong>Price:</strong> <span th:text="${product.price} + ' $'"></span></p>
                    <p><strong>Color:</strong> <span th:text="${product.color}"></span></p>
                    <p><strong>Fuel Type:</strong> <span th:text="${product.fuelType}"></span></p>
                    <p><strong>Description:</strong> <span th:text="${product.description}"></span></p>
                </div>
            </div>
        </div>
        <div class="card-footer text-center">
            <a class="btn btn-secondary" href="/products">Back to List</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
