<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Car Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">New Car</h2>
            <form method="post" enctype="multipart/form-data" th:object="${productDto}">

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Car Name</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${productDto.carName}">
                        <p th:if="${#fields.hasErrors('carName')}" th:errorclass="text-danger" th:errors="${productDto.carName}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Model</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${productDto.model}">
                        <p th:if="${#fields.hasErrors('model')}" th:errorclass="text-danger" th:errors="${productDto.model}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Year</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="number" min="1886" max="2100" th:field="${productDto.year}">
                        <p th:if="${#fields.hasErrors('year')}" th:errorclass="text-danger" th:errors="${productDto.year}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Price ($)</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="number" step="0.01" min="0" th:field="${productDto.price}">
                        <p th:if="${#fields.hasErrors('price')}" th:errorclass="text-danger" th:errors="${productDto.price}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Color</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${productDto.color}">
                        <p th:if="${#fields.hasErrors('color')}" th:errorclass="text-danger" th:errors="${productDto.color}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Fuel Type</label>
                    <div class="col-sm-8">
                        <select class="form-select" th:field="${productDto.fuelType}">
                            <option value="PETROL">Petrol</option>
                            <option value="DIESEL">Diesel</option>
                            <option value="ELECTRIC">Electric</option>
                            <option value="HYBRID">Hybrid</option>
                            <option value="CNG">CNG</option>
                        </select>
                        <p th:if="${#fields.hasErrors('fuelType')}" th:errorclass="text-danger" th:errors="${productDto.fuelType}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Description</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" th:field="${productDto.description}"></textarea>
                        <p th:if="${#fields.hasErrors('description')}" th:errorclass="text-danger" th:errors="${productDto.description}"></p>
                    </div>
                </div>

                <!--                <div class="row mb-3">-->
                <!--                    <div class="offset-sm-4 col-sm-8">-->
                <!--                        <img th:src="@{'/images/'+${productDto.imageFileName}}" alt="..." width="150">-->
                <!--                    </div>-->
                <!--                </div>-->

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Image</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="file" th:field="${productDto.imageFile}">
                        <p th:if="${#fields.hasErrors('imageFile')}" th:errorclass="text-danger" th:errors="${productDto.imageFile}"></p>
                    </div>
                </div>

                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/products" role="button">Cancel</a>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
