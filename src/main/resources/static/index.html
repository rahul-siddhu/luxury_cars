<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Luxury Car Showcase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: url('https://emergingtalks.com/wp-content/uploads/2023/04/Untitled-design-1.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .hero {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .hero h1 {
            font-size: 3.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #ff4500;
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1.2rem;
            border-radius: 30px;
            text-transform: uppercase;
        }
        .btn-primary:hover {
            background-color: #e63e00;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: rgba(255, 255, 255, 0.8);
            position: relative;
        }
    </style>
</head>
<body>
<div class="overlay"></div>
<!-- Hero Section -->
<div class="container-fluid hero d-flex flex-column justify-content-center align-items-center">
    <h1 class="display-3 text-white">Welcome to Luxury Cars</h1>
    <p class="lead text-white">Discover the world's most elegant and high-performance vehicles.</p>
    <a href="/products" class="btn btn-primary">Explore Cars</a>
</div>

<!-- Footer -->
<footer class="mt-auto">
    <p>&copy; 2024 Luxury Cars. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
